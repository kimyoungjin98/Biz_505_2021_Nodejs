<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main"></div>
  </body>
  <script>
    const tags = ["대한민국", "우리나라", "Republic of Korea"];

    const div_main = document.querySelector("div.main");
    tags.forEach((tag, index) => {
      const div = document.createElement("div");
      div.innerText = tag;

      div_main.appendChild(div);
    });

    const div_array = tags.map((tag, index) => {
      const div = document.createElement("div");
      div.innerText = tag;
      return div;
    });

    div_main.append(...div_array);
  </script>
</html>
